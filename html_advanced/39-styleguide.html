استبدلت عنصر **audio** بحيث يكون رابط الملف في الخاصية `src` مباشرةً (بدلاً من عنصر `<source>` الفرعي)، وهو ما يتوقعه الاختبار “audio has correct source”. باقي المحتوى كما هو.

```html
<!-- Audio -->
<section>
  <header><h2>Audio</h2></header>
  <audio controls
         src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3">
    Sorry, your browser doesn't support audio element
  </audio>
</section>
```
